<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data"  acceptcharset="iso-8859-1,utf-8">
                <p:dialog id="dial" header="Cadastrar sujeito" widgetVar="cadastro">
                    <p:panelGrid columns="2">
                        <p:panelGrid columns="1">
                            <h:graphicImage width="100" height="100" rendered="#{not empty sujeitoController.sujeitoFile.url}" value="#{principalController.path}#{sujeitoController.sujeitoFile.url}"/>
                            <h:graphicImage value="img/1445035813_image_file.png" rendered="#{empty sujeitoController.sujeitoFile.url}" width="100" height="100"/>
                            <p:fileUpload mode="simple" value="#{sujeitoController.file}"  required="true" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2"  style="margin: auto;" > 
                            <h:outputText value="Palavra:"/>
                            <h:inputText value="#{sujeitoController.sujeitoFile.palavra}" required="true" />
                            <h:outputText value="Sexo:"/>
                            <p:selectOneRadio value="#{sujeitoController.sujeitoFile.sexo}" required="true" requiredMessage="Por favor, selecione o sexo">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Feminino" itemValue="F"/>
                            </p:selectOneRadio>
                            <h:outputText value="Tempo Verbal:"/>
                            <p:selectOneRadio value="#{sujeitoController.sujeitoFile.pronome}" required="true">
                                <f:selectItem itemLabel="Primeira" itemValue="Primeira"/>
                                <f:selectItem itemLabel="Segunda" itemValue="Segunda"/>
                                <f:selectItem itemLabel="Terceira" itemValue="Terceira"/>
                            </p:selectOneRadio>
                            <h:outputText value="Conjugação:"/>
                            <h:inputText  value="#{sujeitoController.sujeitoFile.conjugacao}" required="true" />
                        </p:panelGrid>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Gravar" oncomplete="location.reload()">
                            <f:ajax execute="@all" render=":#{p:component('tabela')}" listener="#{sujeitoController.gravar()}"/>
                        </p:commandButton>
                        <p:commandButton type="reset" value="Limpar formulario"/>
                    </f:facet>
                </p:dialog>
            </h:form>
            <h:form id="tabela">
                <p:growl id="messages" showDetail="true"/>
                <h:panelGrid>
                    <f:facet name="header">
                        <h:outputText value="Sujeitos Cadastrados"/>
                    </f:facet>
                    <p:dataTable  id="tab" var="list" style="text-align: center" value="#{sujeitoController.sujeitoList}" filteredValue="#{sujeitoController.sujeitoListFiltred}" paginator="true" rows="6">
                        <f:facet name="header">
                            <p:commandLink   oncomplete="PF('cadastro').show()" action="#{sujeitoController.onNewSujeito()}" update="#{p:component('dial')}">
                                <h:graphicImage value="img/1438827670_add_list.png" width="50" height="50"/>
                            </p:commandLink>
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{list.sujeitoId}"/>
                        </p:column>
                        <p:column headerText="Figura">
                            <h:graphicImage value="#{principalController.path}#{list.url}" width="50"  height="50"/>
                        </p:column>
                        <p:column headerText="Palavra">
                            <h:outputText value="#{list.palavra}"/>
                        </p:column>

                        <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('cadastro').show()" update="#{p:component('dial')}">
                                <f:setPropertyActionListener value="#{list}" target="#{sujeitoController.sujeitoFile}" />
                            </p:commandButton>
                        </p:column>

                        <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                            <p:commandButton icon="ui-icon-trash" >
                                <p:ajax listener="#{sujeitoController.onRowDelet(list)}" update="#{p:component('messages')}"  oncomplete="location.reload()"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable> 
                </h:panelGrid>
            </h:form>
               
        </ui:define>
    </ui:composition>
</html>
