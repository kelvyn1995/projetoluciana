<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo">
                <h1>Tabelas</h1>
                <h1><img src="resources/img/icon/1438827648_View_Details.png"/></h1>
                <nav id="form-menu">
                    <ul>
                        <li><a href="tabelaSuj.xhtml">Sujeito</a></li>
                        <li><a href="tabelaVerb.xhtml" style="color:  rgba(255, 151, 121, 1)">Verbo</a></li>
                        <li><a href="tabelaComp.xhtml">Complemento</a></li>
                    </ul>
                </nav>
                <section id="conteudo">
                    <h:form enctype="multipart/form-data" acceptcharset="iso-8859-1,utf-8">
                        <p:growl id="messages" showDetail="true"/>
                        <p:panelGrid columns="1">
                            <f:facet name="header" >
                                    Verbo
                            </f:facet>
                            <p:panelGrid columns="2">
                                <h:outputText value="Palavra:"/>
                                <h:inputText value="#{verboController.verboFile.palavra}" />
                                <h:outputText value="Imagem:"/>
                                <p:fileUpload mode="simple"   value="#{verboController.file}" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                            </p:panelGrid>
                            <p:panelGrid columns="3">
                                <p:fieldset legend="1ª Pessoa">
                                    <h:outputText value="PasPrimPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.pasprimpessoa}" />
                                    <h:outputText value="PrePrimPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.preprimpessoa}" />
                                    <h:outputText value="FutPrimPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.futprimpessoa}" />
                                </p:fieldset>
                                <p:fieldset legend="2ª Pessoa">
                                    <h:outputText value="PasSegPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.passegpessoa}" />
                                    <h:outputText value="PreSegPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.presegpessoa}" />
                                    <h:outputText value="FutSegPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.futsegpessoa}" />
                                </p:fieldset>
                                <p:fieldset legend="3ª Pessoa">
                                    <h:outputText value="PasTercPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.pastercpessoa}" />
                                    <h:outputText value="PreTercPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.pretercpessoa}" />
                                    <h:outputText value="FutTercPessoa:"/>
                                    <h:inputText value="#{verboController.verboFile.futtercpessoa}" />
                                </p:fieldset>
                            </p:panelGrid>
                            <p:panelGrid columns="2">
                                <p:commandButton action="#{verboController.gravar}" value="Gravar" update="messages" ajax="false"/>
                                <p:commandButton type="reset" value="Limpar formulario"/>
                            </p:panelGrid>
                        </p:panelGrid>
                    </h:form>
                    <h:form id="tabela">
                        <p:growl id="messages" showDetail="true"/>

                        <p:dataTable  id="tab" var="list" style="text-align: center" value="#{verboController.verboList}" filteredValue="#{verboController.verboListFiltred}" paginator="true" rows="5" editable="true">

                            <p:ajax event="rowEdit" listener="#{verboController.onRowEdit}" update=":tabela:messages"/>
                            <p:ajax event="rowEditCancel" listener="#{verboController.onRowCancel}" update=":tabela:messages"/>

                            <p:column headerText="id" style="width: 42px">
                                <h:outputText value="#{list.verboId}"/>
                            </p:column>
                            
                             <p:column headerText="Img"  width="50">
                                 <p:graphicImage url="#{principalController.path}#{list.url}" width="50" height="50" style="margin: 0 auto"/>
                            </p:column>


                            <p:column headerText="Palavra" filterBy="#{list.palavra}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.palavra}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.palavra}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="PasPrimPessoa" filterBy="#{list.pasprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.pasprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.pasprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PrePrimPessoa" filterBy="#{list.preprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.preprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.preprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PutPrimPessoa" filterBy="#{list.futprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.futprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.futprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PasSegPessoa" filterBy="#{list.passegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.passegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.passegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PreSegPessoa" filterBy="#{list.presegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.presegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.presegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PutSegPessoa" filterBy="#{list.futsegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.futsegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.futsegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>


                            <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                                <p:rowEditor />
                            </p:column>

                            <p:column headerText="Utilizar" style="width: 32px;  font-size: 10px" rendered="#{not empty activeUserController.userActive}">
                                <p:commandButton  icon="ui-icon-plusthick" >
                                    <p:ajax listener="#{activeUserController.onVerbSelect(list)}" update="#{p:component('messages')}"  oncomplete="location.reload()"/>
                                </p:commandButton>
                            </p:column>
                            
                            <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                <p:commandButton  icon="ui-icon-trash" >
                                    <p:ajax listener="#{verboController.onRowDelet(list)}" update="@all"  oncomplete="location.reload()"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable> 
                        
                        <p:dataTable  id="tabUser" rendered="#{not empty activeUserController.userActive}" var="listUser" style="text-align: center" value="#{activeUserController.userActive.verbos}"  paginator="true" rows="5">

                            <f:facet name="header">
                                <h:outputText  value="Verbos utilizados por #{activeUserController.userActive.nome}"/>
                            </f:facet>
                            <p:column headerText="id" style="width: 42px">
                                <h:outputText value="#{listUser.verboId}"/>
                            </p:column>
                            
                             <p:column headerText="Img"  width="50">
                                 <p:graphicImage url="#{principalController.path}#{listUser.url}" width="50" height="50" style="margin: 0 auto"/>
                            </p:column>


                            <p:column headerText="Palavra" filterBy="#{listUser.palavra}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.palavra}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.palavra}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="PasPrimPessoa" filterBy="#{listUser.pasprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.pasprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.pasprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PrePrimPessoa" filterBy="#{listUser.preprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.preprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.preprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PutPrimPessoa" filterBy="#{listUser.futprimpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.futprimpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.futprimpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PasSegPessoa" filterBy="#{listUser.passegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.passegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.passegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PreSegPessoa" filterBy="#{listUser.presegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.presegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.presegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>
                            <p:column headerText="PutSegPessoa" filterBy="#{listUser.futsegpessoa}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{listUser.futsegpessoa}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{listUser.futsegpessoa}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                <p:commandButton  icon="ui-icon-trash" >
                                    <p:ajax listener="#{activeUserController.onVerbDelete(listUser)}" update="@all"  oncomplete="location.reload()"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </section>
            </section>
        </ui:define>
    </ui:composition>
</html>
