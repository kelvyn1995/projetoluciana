<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo">
                <h1>Tabelas</h1>
                <h1><img src="resources/img/icon/1438827648_View_Details.png"/></h1>
                <nav id="form-menu">
                    <ul>
                        <li><a href="tabelaSuj.xhtml">Sujeito</a></li>
                        <li><a href="tabelaVerb.xhtml" style="color:  rgba(255, 151, 121, 1)">Verbo</a></li>
                        <li><a href="tabelaComp.xhtml">Complemento</a></li>
                    </ul>
                </nav>
                <section id="conteudo">
                    <h:form id="tabela">
                        <p:growl id="messages" showDetail="true"/>

                        <p:dataTable  id="tab" var="list" style="text-align: center" value="#{verboController.verboList}" filteredValue="#{verboController.verboListFiltred}" paginator="true" rows="5" editable="true">

                            <p:ajax event="rowEdit" listener="#{verboController.onRowEdit}" update=":tabela:messages"/>
                            <p:ajax event="rowEditCancel" listener="#{verboController.onRowCancel}" update=":tabela:messages"/>

                            <p:column headerText="id" style="width: 42px">
                                <h:outputText value="#{list.id}"/>
                            </p:column>
                            
                             <p:column headerText="Img"  width="50">
                                <p:graphicImage name="uploads/imagemVerbo/#{list.url}" width="50" height="50" style="margin: 0 auto"/>
                            </p:column>


                            <p:column headerText="Palavra" filterBy="#{list.palavra}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.palavra}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.palavra}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="Url" filterBy="#{list.url}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.url}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.url}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="1ªPessaPlural" filterBy="#{list.primPessoaPlural}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.primPessoaPlural}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.primPessoaPlural}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="1ªPessaSingular" filterBy="#{list.primPessoaSingular}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.primPessoaSingular}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.primPessoaSingular}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="3ªPessaSingular" filterBy="#{list.tercPessoaSingular}" filterMatchMode="contains">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.tercPessoaSingular}"/></f:facet>
                                    <f:facet name="input"><p:inputText value="#{list.tercPessoaSingular}"/></f:facet>
                                </p:cellEditor>     
                            </p:column>

                            <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                                <p:rowEditor />
                            </p:column>

                            <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                <p:commandButton  icon="ui-icon-trash" >
                                    <p:ajax listener="#{verboController.onRowDelet(list)}" update="@all"  oncomplete="location.reload()"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable> 
                    </h:form>
                </section>
            </section>
            <aside id="painel-lateral">
                <h2> Nome Paciente </h2>
                <img id="avatar" src="resources/uploads/imagemSujeito/eu.png"/>
                <p id="data"></p>
            </aside>
        </ui:define>
    </ui:composition>
</html>
