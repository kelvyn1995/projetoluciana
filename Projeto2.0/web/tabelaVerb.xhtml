<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo">
                <nav id="form-menu">
                    <ul>
                        <li><a href="tabelaSuj.xhtml">Sujeito</a></li>
                        <li><a href="tabelaVerb.xhtml" style="color:  rgba(255, 151, 121, 1)">Verbo</a></li>
                        <li><a href="tabelaComp.xhtml">Complemento</a></li>
                    </ul>
                </nav>
                <section id="conteudo">
                    <h:form enctype="multipart/form-data" acceptcharset="iso-8859-1,utf-8">
                        <p:growl id="messages" showDetail="true"/>
                        <p:dialog id="dial" header="Cadastrar Verbo" modal="true" widgetVar="cadastro">
                            <p:panelGrid columns="2">
                                <p:panelGrid columns="1">
                                    <p:panelGrid columns="2">
                                        <h:outputText value="Palavra"/>
                                        <h:inputText value="#{verboController.verboFile.palavra}"/>
                                    </p:panelGrid>
                                    <h:graphicImage width="100" height="100" rendered="#{not empty verboController.verboFile.url}" value="#{principalController.path}#{verboController.verboFile.url}"/>
                                    <h:graphicImage value="img/1445035813_image_file.png" rendered="#{empty verboController.verboFile.url}" width="100" height="100"/>
                                    <p:fileUpload mode="simple"   value="#{verboController.file}" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                                </p:panelGrid>
                                
                                    <p:fieldset legend="1ª Pessoa">
                                        <p:panelGrid columns="2">
                                            <h:outputText value="Passado:"/>
                                            <h:inputText value="#{verboController.verboFile.pasprimpessoa}" />
                                            <h:outputText value="Presente:"/>
                                            <h:inputText value="#{verboController.verboFile.preprimpessoa}" />
                                            <h:outputText value="Futuro:"/>
                                            <h:inputText value="#{verboController.verboFile.futprimpessoa}" />
                                        </p:panelGrid>
                                    </p:fieldset>

                                    <p:fieldset legend="2ª Pessoa">
                                        <p:panelGrid columns="2">
                                            <h:outputText value="Passado:"/>
                                            <h:inputText value="#{verboController.verboFile.passegpessoa}" />
                                            <h:outputText value="Presente:"/>
                                            <h:inputText value="#{verboController.verboFile.presegpessoa}" />
                                            <h:outputText value="Futuro:"/>
                                            <h:inputText value="#{verboController.verboFile.futsegpessoa}" />
                                        </p:panelGrid>
                                    </p:fieldset>

                                    <p:fieldset legend="3ª Pessoa">
                                        <p:panelGrid columns="2">
                                            <h:outputText value="Passado:"/>
                                            <h:inputText value="#{verboController.verboFile.pastercpessoa}" />
                                            <h:outputText value="Presente:"/>
                                            <h:inputText value="#{verboController.verboFile.pretercpessoa}" />
                                            <h:outputText value="Futuro:"/>
                                            <h:inputText value="#{verboController.verboFile.futtercpessoa}" />
                                        </p:panelGrid>
                                    </p:fieldset>
                                
                                <f:facet name="footer">
                                    <p:commandButton action="#{verboController.gravar}" value="Gravar" update="messages" ajax="false"/>
                                    <p:commandButton type="reset" value="Limpar formulario"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="tabela">
                        <p:growl id="messages" showDetail="true"/>
                        <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                            <p:dataTable  id="tab" var="list" style="text-align: center" value="#{verboController.verboList}" filteredValue="#{verboController.verboListFiltred}" paginator="true" rows="5" editable="true">
                                <f:facet name="header">
                                    <p:commandLink   oncomplete="PF('cadastro').show()" action="#{verboController.onNewVerbo()}" update="#{p:component('dial')}">
                                        <h:graphicImage value="img/1438827670_add_list.png" width="50" height="50"/>
                                    </p:commandLink>
                                </f:facet>
                                <p:column headerText="Id">
                                    <h:outputText value="#{list.verboId}"/>
                                </p:column>
                                <p:column headerText="Figura">
                                    <h:graphicImage value="#{principalController.path}#{list.url}" width="50" height="50"/>
                                </p:column>
                                <p:column headerText="Palavra">
                                    <h:outputText value="#{list.palavra}"/>
                                </p:column>
                                 <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                                    <p:commandButton icon="ui-icon-pencil" oncomplete="PF('cadastro').show()" update="#{p:component('dial')}">
                                        <f:setPropertyActionListener value="#{list}" target="#{verboController.verboFile}" />
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                    <p:commandButton icon="ui-icon-trash" >
                                        <p:ajax listener="#{verboController.onRowDelet(list)}" update="#{p:component('messages')}"  oncomplete="location.reload()"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>

                        </h:panelGrid>
                    </h:form>
                </section>
            </section>
        </ui:define>
    </ui:composition>
</html>
