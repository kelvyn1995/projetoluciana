<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form enctype="multipart/form-data"  acceptcharset="iso-8859-1,utf-8">
                <p:dialog id="dial" header="Cadastrar Complemento" widgetVar="cadastro">
                    <p:panelGrid columns="2" style="margin: auto">
                        <p:panelGrid columns="1">
                            <h:graphicImage width="100" height="100" rendered="#{not empty complementoController.complementoFile.url}" value="#{principalController.path}#{complementoController.complementoFile.url}"/>
                            <h:graphicImage value="img/1445035813_image_file.png" rendered="#{empty complementoController.complementoFile.url}" width="100" height="100"/>
                            <p:fileUpload   mode="simple" value="#{complementoController.file}"  required="true" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2">
                            <h:outputText value="Palavra:"/>
                            <h:inputText value="#{complementoController.complementoFile.palavra}" />
                            <h:outputText value="Sexo:"/>
                            <p:selectOneRadio value="#{complementoController.complementoFile.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Feminino" itemValue="F"/>
                            </p:selectOneRadio>
                        </p:panelGrid>
                    </p:panelGrid>
                    <f:facet name="footer">
                        <p:commandButton value="Gravar" oncomplete="location.reload()">
                            <f:ajax execute="@all" render=":#{p:component('tabela')}" listener="#{complementoController.gravar()}"/>
                        </p:commandButton>
                        <p:commandButton type="reset" value="Limpar formulario"/>
                    </f:facet>
                </p:dialog>
            </h:form>
            <h:form id="tabela">
                <p:growl id="messages" showDetail="true"/>
                <h:panelGrid>
                    <f:facet name="header">
                        <h:outputText value="Complementos Cadastrados"/>
                    </f:facet>
                    <p:dataTable  id="tab" var="list" style="text-align: center" value="#{complementoController.complementoList}" filteredValue="#{complementoController.complementoListFiltred}" paginator="true" rows="6" editable="true">
                        <f:facet name="header">
                            <p:commandLink  oncomplete="PF('cadastro').show()" action="#{complementoController.onNewComplemento()}" update="#{p:component('dial')}">
                                <h:graphicImage value="img/1438827670_add_list.png" width="50" height="50"/>
                            </p:commandLink>
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{list.complementoId}"/>
                        </p:column>
                        <p:column headerText="Figura">
                            <h:graphicImage value="#{principalController.path}#{list.url}" width="50" height="50"/>
                        </p:column>
                        <p:column headerText="Palavra">
                            <h:outputText value="#{list.palavra}"/>
                        </p:column>
                        <p:column headerText="Sexo">
                            <h:outputText value="#{list.sexo}"/>
                        </p:column>
                        <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                            <p:commandButton icon="ui-icon-pencil" oncomplete="PF('cadastro').show()" update="#{p:component('dial')}">
                                <f:setPropertyActionListener value="#{list}" target="#{complementoController.complementoFile}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                            <p:commandButton icon="ui-icon-trash" >
                                <p:ajax listener="#{complementoController.onRowDelet(list)}" update="#{p:component('messages')}"  oncomplete="location.reload()"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable> '
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
