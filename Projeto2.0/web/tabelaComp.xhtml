<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo" >
                <nav id="form-menu">
                    <ul>
                        <li><a href="tabelaSuj.xhtml">Sujeito</a></li>
                        <li><a href="tabelaVerb.xhtml">Verbo</a></li>
                        <li><a href="tabelaComp.xhtml" style="color:  rgba(255, 151, 121, 1)">Complemento</a></li>
                    </ul>
                </nav>
                <section id="conteudo">
                    <h:form enctype="multipart/form-data"  acceptcharset="iso-8859-1,utf-8">
                        <p:growl id="messages" showDetail="true"/>
                        <p:dialog header="Cadastrar complemento" modal="true" widgetVar="cadastro">
                            <p:panelGrid columns="2" style="margin: auto">
                                <h:outputText value="Palavra:"/>
                                <h:inputText value="#{complementoController.complementoFile.palavra}" />
                                <h:outputText value="Sexo:"/>
                                <p:selectOneRadio value="#{complementoController.complementoFile.sexo}">
                                    <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                    <f:selectItem itemLabel="Feminino" itemValue="F"/>
                                </p:selectOneRadio>
                                <h:outputText value="Imagem:"/>
                                <p:fileUpload mode="simple"   value="#{complementoController.file}" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                                <f:facet name="footer">
                                    <p:commandButton action="#{complementoController.gravar}" value="Gravar" update="messages" ajax="false"/>
                                    <p:commandButton type="reset" value="Limpar formulario"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="tabela">
                        <p:growl id="messages" showDetail="true"/>
                        <h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                            <p:dataTable  id="tab" var="list" style="text-align: center" value="#{complementoController.complementoList}" filteredValue="#{complementoController.complementoListFiltred}" paginator="true" rows="5" editable="true">
                                <f:facet name="header">
                                    <p:commandLink onclick="PF('cadastro').show()">
                                        <h:graphicImage value="img/1438827670_add_list.png" width="50" height="50"/>
                                    </p:commandLink>
                                </f:facet>
                                <p:ajax event="rowEdit" listener="#{complementoController.onRowEdit}" update=":tabela:messages"/>
                                <p:ajax event="rowEditCancel" listener="#{complementoController.onRowCancel}" update=":tabela:messages"/>

                                <p:column headerText="id" style="width: 42px" >
                                    <h:outputText value="#{list.complementoId}"/>
                                </p:column>

                                <p:column headerText="Img"  width="50">
                                    <p:graphicImage url="#{principalController.path}#{list.url}" width="50" height="50" style="margin: 0 auto"/>
                                </p:column>


                                <p:column headerText="Palavra" filterBy="#{list.palavra}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{list.palavra}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{list.palavra}"/></f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Sexo" filterBy="#{list.sexo}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{list.sexo}"/></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{list.sexo}">
                                                <f:selectItem itemLabel="M" itemValue="M"/>
                                                <f:selectItem itemLabel="F" itemValue="F"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Url" filterBy="#{list.url}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{list.url}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{list.url}"/></f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                                    <p:rowEditor />
                                </p:column>

                                <p:column headerText="Utilizar" style="width: 32px;  font-size: 10px" rendered="#{not empty activeUserController.userActive}">
                                    <p:commandButton  icon="ui-icon-plusthick" >
                                        <p:ajax listener="#{activeUserController.onCompSelect(list)}" update="#{p:component('messages')}"  oncomplete="location.reload()"/>
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                    <p:commandButton  icon="ui-icon-trash">
                                        <p:ajax listener="#{complementoController.onRowDelet(list)}" update="@all"  oncomplete="location.reload()"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable> 

                            <p:dataTable  id="tabUser" rendered="#{not empty activeUserController.userActive}" var="listUser" style="text-align: center" value="#{activeUserController.userActive.complementos}"  paginator="true" rows="5">

                                <f:facet name="header">
                                    <h:outputText value="Complementos que estÃ£o sendo utiliados por #{activeUserController.userActive.nome}"/>
                                    <h:graphicImage value="#{principalController.path}#{activeUserController.userActive.fotoUrl}" width="50" height="50" style="border-radius: 100% "/>
                                </f:facet>

                                <p:column headerText="id" style="width: 42px" >
                                    <h:outputText value="#{listUser.complementoId}"/>
                                </p:column>

                                <p:column headerText="Img"  width="50">
                                    <p:graphicImage url="#{principalController.path}#{listUser.url}" width="50" height="50" style="margin: 0 auto"/>
                                </p:column>


                                <p:column headerText="Palavra" filterBy="#{listUser.palavra}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{listUser.palavra}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{listUser.palavra}"/></f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Sexo" filterBy="#{listUser.sexo}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{listUser.sexo}"/></f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{listUser.sexo}">
                                                <f:selectItem itemLabel="M" itemValue="M"/>
                                                <f:selectItem itemLabel="F" itemValue="F"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Url" filterBy="#{listUser.url}" filterMatchMode="contains">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{listUser.url}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{listUser.url}"/></f:facet>
                                    </p:cellEditor>     
                                </p:column>

                                <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                    <p:commandButton  icon="ui-icon-trash">
                                        <p:ajax listener="#{activeUserController.onCompDelete(listUser)}" update="@all"  oncomplete="location.reload()"/>
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable> 
                        </h:panelGrid>
                    </h:form>
                </section>
            </section>
        </ui:define>
    </ui:composition>
</html>
