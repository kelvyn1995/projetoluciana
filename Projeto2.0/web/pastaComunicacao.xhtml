<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            
            <!-- Tabela que exibe pacientes cadastrados-->
            <h:form id="tabela">
                <p:growl id="messages" showDetail="true"/>
                <p:messages autoUpdate="true"/>
                <p:dataTable  id="tab" var="list" style="text-align: center" value="#{pastaComunicacaoController.list}"   rows="5">
                    <f:facet name="header">
                        <p:commandLink>
                            <p:ajax listener="#{cadastroPacienteController.onNewPasta()}" oncomplete="window.location.replace('/Projeto2.0/faces/cadastroPaciente.xhtml')"/>
                            <h:graphicImage  value="img/adduser.png" width="50" height="50"/>
                        </p:commandLink>
                    </f:facet>
                    <p:column headerText="id" style="width: 42px" >
                        <h:outputText value="#{list.pastaComunicacaoId}"/>
                    </p:column>
                    <p:column headerText="Img"  width="50">
                        <p:graphicImage url="#{principalController.path}#{list.fotoUrl}" width="50" height="50" style="margin: 0 auto"/>
                    </p:column>
                    <p:column headerText="Nome" filterBy="#{list.nome}" filterMatchMode="contains">
                        <h:outputText value="#{list.nome}"/>   
                    </p:column>
                    <p:column headerText="DataNasc" filterBy="#{list.dataNasc}" filterMatchMode="contains">
                        <h:outputText value="#{list.dataNasc}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>   
                    </p:column>
                    <p:column headerText="Sexo" filterBy="#{list.sexo}" filterMatchMode="contains">
                        <h:outputText value="#{list.sexo}"/>   
                    </p:column>  
                    <p:column  headerText="PÃ¡gina" style="width: 32px ; font-size:  10px">
                        <p:commandButton  icon="ui-icon-triangle-1-e" actionListener="#{activeUserController.userSelect(list)}" oncomplete="window.location.href = '/Projeto2.0/faces/prancha.xhtml'"/>
                    </p:column>
                     <p:column headerText="Editar" style="width: 32px;  font-size: 10px">
                         <p:commandButton icon="ui-icon-pencil" oncomplete="window.location.replace('/Projeto2.0/faces/cadastroPaciente.xhtml')">
                             <f:setPropertyActionListener value="#{list}" target="#{activeUserController.userActive}"/>
                         </p:commandButton>
                    </p:column>
                    <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                        <p:commandButton  icon="ui-icon-trash" >
                            <p:ajax listener="#{activeUserController.userSelect(null)}"/>
                            <p:ajax listener="#{pastaComunicacaoController.onRowDelete(list)}"  update="#{p:component('tabela')}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable> 
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
