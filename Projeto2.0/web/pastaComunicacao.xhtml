<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo" >
                <section id="conteudo">
                    
                    <!-- Formulário para selecionar as palavras que serão usadas -->
                    <h:form rendered="#{activeUserController.userCreated and (not empty activeUserController.userActive)}">
                        <p:panel header="Seja bem vindo(a) #{activeUserController.userActive.nome}">
                            <p:panel style="background: #58d56c">
                                <h:outputText value="Selecione as imagens que serão utiliadas por #{activeUserController.userActive.nome} e clique sem salvar!"/>
                            </p:panel>
                            <p:panelGrid columns="4" style="vertical-align: top;">
                                <p:panelGrid columns="1">
                                    <h:outputText value="Paciente #{activeUserController.userActive.nome}"/>
                                    <p:graphicImage value="#{principalController.path}#{activeUserController.userActive.fotoUrl}" style="max-height: 200px"/>
                                </p:panelGrid>
                                <p:selectManyMenu  value="#{activeUserController.sujeitoListSelect}" var="sujeito"  showCheckbox="true" converter="sujeito">
                                    <f:selectItems value="#{sujeitoController.sujeitoList}" var="suj" itemLabel="#{suj.palavra}" itemValue="#{suj}" />
                                    <p:column>
                                        <p:graphicImage value="#{principalController.path}#{sujeito.url}" width="40"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{sujeito.palavra}"/>
                                    </p:column>
                                </p:selectManyMenu>
                                
                                <p:selectManyMenu value="#{activeUserController.verboListSelect}" var="verbo" showCheckbox="true" converter="verbo">
                                    <f:selectItems value="#{verboController.verboList}" var="verb" itemLabel="#{verb.palavra}" itemValue="#{verb}" />
                                    <p:column>
                                        <p:graphicImage value="#{principalController.path}#{verbo.url}" width="40"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{verbo.palavra}"/>
                                    </p:column>
                                </p:selectManyMenu>
                                
                                <p:selectManyMenu value="#{activeUserController.complementoListSelect}" var="complemento" showCheckbox="true" converter="complemento">
                                    <f:selectItems value="#{complementoController.complementoList}" var="comp" itemLabel="#{comp.palavra}" itemValue="#{comp}" />
                                    <p:column>
                                        <p:graphicImage value="#{principalController.path}#{complemento.url}" width="40"/>
                                    </p:column>
                                    <p:column>
                                        <h:outputText value="#{complemento.palavra}"/>
                                    </p:column>
                                </p:selectManyMenu>
                            </p:panelGrid>
                            <f:facet name="footer">
                                <p:commandButton value="Salvar" action="#{activeUserController.onImgSelect()}" oncomplete="window.location.href = '/Projeto2.0/faces/index.xhtml'"/>
                            </f:facet>
                        </p:panel>
                    </h:form>
                    
                    <!-- Formulário para cadastro de usuários -->
                    <h:form enctype="multipart/form-data"  acceptcharset="iso-8859-1,utf-8" rendered="#{not activeUserController.userCreated}">
                        <p:growl id="messages" showDetail="true"/>
                        <p:dialog header="Cadastrar usuário" modal="true" widgetVar="cadastro">
                            <p:fieldset  legend="Dados pessoais">
                                <p:panelGrid columns="2">
                                    <p:panelGrid columns="1">
                                        <h:graphicImage rendered="#{empty pastaComunicacaoController.file}" value="#{principalController.path}/icon/user.png" width="100" height="120"/>
                                        <p:fileUpload  mode="simple"  label="Selecionar"  value="#{pastaComunicacaoController.file}" accept="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido" required="true"/>
                                    </p:panelGrid>
                                    <p:panelGrid id="grid" columns="2" style="margin: auto;border: none !important">
                                        <h:outputLabel for="name" value="Nome:" style="font-weight:bold"/>                    
                                        <p:inputText id="name" value="#{pastaComunicacaoController.pastaFile.nome}" required="true" label="Name"/>
                                        <p:message for="name" />
                                        <h:outputText value="#{pastaComunicacaoController.pastaFile.nome}" />

                                        <h:outputLabel for="date" value="DataNasc:" style="font-weight:bold"/>
                                        <h:inputText id="date" value="#{pastaComunicacaoController.pastaFile.dataNasc}" required="true" label="Date"/>
                                        <p:message for="date" />
                                        <h:outputText value="#{pastaComunicacaoController.pastaFile.dataNasc}"/>


                                        <h:outputText value="Sexo:"/>
                                        <p:selectOneRadio value="#{pastaComunicacaoController.pastaFile.sexo}" required="true">
                                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                            <f:selectItem itemLabel="Feminino" itemValue="F"/>
                                        </p:selectOneRadio>
                                    </p:panelGrid>
                                </p:panelGrid>
                                
                            </p:fieldset>
                            
                            <f:facet name="footer">
                                   <p:commandButton id="saveForm" action="#{pastaComunicacaoController.gravar}" value="Gravar" update="@all :#{p:component('tabela')}" ajax="false"/>
                                   <p:commandButton type="reset" value="Limpar formulario"/>
                            </f:facet>
                        </p:dialog>
                    </h:form>                        
                    
                    <!-- Tabela que exibe pacientes cadastrados-->
                    <h:form id="tabela">
                        <p:growl id="messages" showDetail="true"/>
                        <p:messages autoUpdate="true"/>
                        <p:dataTable  id="tab" var="list" style="text-align: center" value="#{pastaComunicacaoController.list}"  paginator="true" rows="5">
                            <f:facet name="header">
                                <p:commandLink  onclick="PF('cadastro').show();">
                                    <h:graphicImage value="#{principalController.path}/icon/adduser.png" width="50" height="50"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="id" style="width: 42px" >
                                <h:outputText value="#{list.pastaComunicacaoId}"/>
                            </p:column>
                            <p:column headerText="Img"  width="50">
                                <p:graphicImage url="#{principalController.path}#{list.fotoUrl}" width="50" height="50" style="margin: 0 auto"/>
                            </p:column>
                            <p:column headerText="Nome" filterBy="#{list.nome}" filterMatchMode="contains">
                                <h:outputText value="#{list.nome}"/>   
                            </p:column>
                            <p:column headerText="DataNasc" filterBy="#{list.dataNasc}" filterMatchMode="contains">
                                <h:outputText value="#{list.dataNasc}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>   
                            </p:column>
                            <p:column headerText="Sexo" filterBy="#{list.sexo}" filterMatchMode="contains">
                                <h:outputText value="#{list.sexo}"/>   
                            </p:column>  
                            <p:column  headerText="Página" style="width: 32px ; font-size:  10px">
                                <p:commandButton  icon="ui-icon-triangle-1-e" actionListener="#{activeUserController.userSelect(list)}" oncomplete="window.location.href = '/Projeto2.0/faces/index.xhtml'">
                                    <p:confirm header="Paciente Selecionado" message="Confirmar Paciente selecionado" icon="ui-icon-alert" />
                                </p:commandButton>

                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:panelGrid columns="2" style="text-align: center">
                                        <h:outputText value="Nome:"/>
                                        <h:outputText value="#{list.nome}"/>
                                        <h:outputText value="Data Nasc:"/>
                                        <h:outputText value="#{list.dataNasc}"/>
                                        <h:outputText value="Sexo:"/>
                                        <h:outputText value="#{list.sexo}"/>
                                        <h:outputText value="Foto:"/>
                                        <p:graphicImage value="#{principalController.path}#{list.fotoUrl}" style="width: 100px; height: 100px;"/>
                                    </p:panelGrid>
                                    <p:commandButton value="Confirmar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>
                            </p:column>
                            <p:column headerText="Excluir" style="width: 32px ; font-size:  10px">
                                <p:commandButton  icon="ui-icon-trash" >
                                    <p:ajax listener="#{pastaComunicacaoController.onRowDelete(list)}" oncomplete="location.reload()"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable> 
                    </h:form> 
                </section>
            </section>
        </ui:define>
    </ui:composition>
</html>
