<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>UFMT IC - Institudo de Computação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/tablecss.css"/>
        <link rel="stylesheet" href="css/tabs.css"/>
        
        <script src="js/script.js"/>   
    </h:head>
    <h:body>
        <div id="interface">
           <header id="cabecario">
                <nav id="menu">
                    <ul>
                        <li><a href="index.xhtml">Início</a></li>
                        <li><a href="tabelaSuj.xhtml">Tabelas</a></li>
                        <li><a href="formularioSuj.xhtml">Inserir</a></li>
                        <li><a href="about.xhtml">Quem somos</a></li>
                        <li><a href="contatos.xhtml">Contato</a></li>
                    </ul>
                </nav>
            </header>
            <section id="corpo">
                <h1>Cadastro de Imagens</h1>
                <h1><img src="resources/img/icon/1438827670_add_list.png"/></h1>
                <nav id="form-menu">
                    <ul>
                        <li><a href="formularioSuj.xhtml">Sujeito</a></li>
                        <li><a href="formularioVerb.xhtml" style="color:  rgba(255, 151, 121, 1)">Verbo</a></li>
                        <li><a href="formularioComp.xhtml">Complemento</a></li>
                    </ul>
                </nav>
                <section id="conteudo">
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true"/>
                        <p:panelGrid columns="2"  style="margin: auto">
                            <f:facet name="header" >
                                Verbo
                            </f:facet>
                            <h:outputText value="Palavra:"/>
                            <h:inputText value="#{verboController.verboFile.palavra}" />
                            <h:outputText value="Imagem:"/>
                            <p:fileUpload mode="simple"   value="#{verboController.file}" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                            <h:outputText value="PrimPessoaPlural:"/>
                            <h:inputText value="#{verboController.verboFile.primPessoaPlural}" />
                            <h:outputText value="PrimPessoaSingular:"/>
                            <h:inputText value="#{verboController.verboFile.primPessoaSingular}" />
                            <h:outputText value="TercPessoaPlural:"/>
                            <h:inputText value="#{verboController.verboFile.tercPessoaSingular}" />
                            <p:commandButton action="#{verboController.gravar}" value="Gravar" update="messages" ajax="false"/>
                            <p:commandButton type="reset" value="Limpar formulario"/>
                        </p:panelGrid>
                    </h:form>
                </section>
            </section>
            <aside id="painel-lateral">
                <h2> Nome Paciente </h2>
                <img id="avatar" src="resources/uploads/imagemSujeito/eu.png"/>
                <p id="data"></p>
            </aside>
            <footer id="rodape">
                <p>Copyright 2015  - by Vicente Júnior<br/>
                    <a href="https://www.facebook.com/vicentejuniorlive" target="_blank">Facebook</a> | <a href="#" target="_blank">Twitter</a>
                </p>
            </footer>
        </div>
        <script>
            var d = new Date();
            document.getElementById("data").innerHTML = d.toDateString();
        </script>
    </h:body>
</html>
