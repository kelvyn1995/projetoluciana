<html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>UFMT - IC - Instituto de Computação</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="img/icon.jpg"/> 
    </h:head>
    <style>
        .ui-layout-north .ui-layout-unit-content {
            overflow: visible !important;
        }    
        
    </style>
    <h:body>
        <p:layout fullPage="true">
                 
            <p:layoutUnit position="center" gutter="0">
                <ui:insert name="content" />
            </p:layoutUnit> 
            
            <p:layoutUnit position="north" style="overflow: visible;vertical-align: central">
                <h:form>
                    <p:menubar style="vertical-align: central">
                        <p:menuitem value="Início" url="/faces/index.xhtml" icon="ui-icon-home"/>
                        <p:menuitem value="Prancha" url="/faces/prancha.xhtml" icon="ui-icon-clipboard"/>
                        <p:submenu label="Cadastro" icon="ui-icon-pencil">
                            <p:menuitem  value="Sujeito" url="/faces/tabelaSuj.xhtml"/>
                            <p:menuitem  value="Verbo" url="/faces/tabelaVerb.xhtml"/>
                            <p:menuitem  value="Complemento" url="/faces/tabelaComp.xhtml"/>
                        </p:submenu>
                        <p:menuitem  value="Pacientes" url="/faces/pastaComunicacao.xhtml" icon="ui-icon-person"/>
                        <p:menuitem  value="Contato" url="/faces/contatos.xhtml" icon="ui-icon-mail-closed"/>
                        <f:facet name="options">
                            <p:graphicImage  value="#{principalController.path}#{activeUserController.userActive.fotoUrl}" width="25"/>
                            <h:outputText value=" #{activeUserController.userActive.nome}"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
       
            
        </p:layout>
        <script src="js/script.js"/>
    </h:body>
</html>
