<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo">
                <h1>Cadastro de Imagens</h1>
                <h1><img src="resources/img/icon/1438827670_add_list.png"/></h1>
                <nav id="form-menu">
                    <ul>
                        <li><a href="formularioSuj.xhtml" style="color:  rgba(255, 151, 121, 1)">Sujeito</a></li>
                        <li><a href="formularioVerb.xhtml">Verbo</a></li>
                        <li><a href="formularioComp.xhtml">Complemento</a></li>
                    </ul>
                </nav>
                <article id="conteudo">
                    <h:form enctype="multipart/form-data"  acceptcharset="iso-8859-1,utf-8">
                        <p:growl id="messages" showDetail="true"/>
                        <p:panelGrid columns="2"  style="margin: auto" >
                            <f:facet name="header" >
                                Sujeito
                            </f:facet>
                            <h:outputText value="Palavra:"/>
                            <h:inputText value="#{sujeitoController.sujeitoFile.palavra}" />
                            <h:outputText value="Sexo:"/>
                            <p:selectOneRadio value="#{sujeitoController.sujeitoFile.sexo}">
                                <f:selectItem itemLabel="Masculino" itemValue="M"/>
                                <f:selectItem itemLabel="Feminino" itemValue="F"/>
                            </p:selectOneRadio>
                            <h:outputText value="Imagem:"/>
                            <p:fileUpload mode="simple" value="#{sujeitoController.file}" allowTypes="/(\.|\/)(gif|jpg|jpeg|gif|png|PNG|GIF|JPG|JPEG)$/" invalidFileMessage="Formato invalido"/>
                            <h:outputText value="Conjugação:"/>
                            <h:inputText value="#{sujeitoController.sujeitoFile.conjugacao}" />
                            <p:commandButton action="#{sujeitoController.gravar}" value="Gravar" update="messages" ajax="false"/>
                            <p:commandButton type="reset" value="Limpar formulario"/>
                        </p:panelGrid>
                    </h:form>
                </article>
            </section>
            <aside id="painel-lateral">
                <h2> Nome Paciente </h2>
                <img id="avatar" src="resources/uploads/imagemSujeito/eu.png"/>
                <p id="data"></p>
            </aside>
        </ui:define>
    </ui:composition>
</html>
