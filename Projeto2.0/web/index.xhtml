<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <section id="corpo">
                <h:form rendered="#{not empty activeUserController.userActive}">
                    <p:panelGrid columns="5" layout="grid">
                        <p:fieldset id="campoSuj" legend="Sujeito" style="width: 200px; height: 200px">
                            <p:graphicImage rendered="#{not empty principalController.selectSujeito}" value="#{principalController.path}#{principalController.selectSujeito.url}" width="150" height="150"/>
                        </p:fieldset>
                        <p:fieldset id="campoTemp" style="width: 50px; height: 50px">
                            
                        </p:fieldset>
                        <p:fieldset id="campoVerb" legend="Verbo" style="width: 200px; height: 200px">
                            <p:graphicImage rendered="#{not empty principalController.selectVerbo}" value="#{principalController.path}#{principalController.selectVerbo.url}" width="150" height="150"/>
                        </p:fieldset>
                        <p:fieldset id="campoPes" style="width: 50px; height: 50px">
                            
                        </p:fieldset>
                        <p:fieldset id="campoComp" legend="Complemento" style="width: 200px; height: 200px">
                            <p:graphicImage rendered="#{not empty principalController.selectComplemento}" value="#{principalController.path}#{principalController.selectComplemento.url}" width="150" height="150"/>
                        </p:fieldset>
                    </p:panelGrid>
                    <p:panelGrid columns="5" layout="grid">
                        <p:carousel id="listaSuj" var="suj" value="#{activeUserController.userActive.sujeitos}" numVisible="1" circular="true" vertical="true" autoPlayInterval="2000">
                            <p:commandLink>
                                <p:graphicImage value="#{principalController.path}#{suj.url}" width="150" height="150"/> 
                                <p:ajax listener="#{principalController.onClickSuj(suj)}" update=":#{p:component('campoSuj')}"/><br/>
                                <h:outputText value="#{suj.palavra}"/>
                            </p:commandLink>
                        </p:carousel>
                        
                        <p:carousel id="listaVerb" var="verb" value="#{activeUserController.userActive.verbos}" numVisible="1" circular="true" autoPlayInterval="2000">
                            <p:commandLink>
                                <p:graphicImage value="#{principalController.path}#{verb.url}" width="150" height="150"/> 
                                <p:ajax listener="#{principalController.onClickVerb(verb)}" update=":#{p:component('campoVerb')} :#{p:component('botFala')}"/><br/>
                                <h:outputText value="#{verb.palavra}"/>
                            </p:commandLink>
                        </p:carousel>
                        
                        <p:carousel id="listaComp" var="comp" value="#{activeUserController.userActive.complementos}" numVisible="1" circular="true" autoPlayInterval="2000">
                            <p:commandLink>
                                <p:graphicImage value="#{principalController.path}#{comp.url}" width="150" height="150"/> 
                                <p:ajax listener="#{principalController.onClickComp(comp)}" update=":#{p:component('campoComp')}"/><br/>
                                <h:outputText value="#{comp.palavra}"/>
                            </p:commandLink>
                        </p:carousel>
                    </p:panelGrid>
                </h:form>
            </section>
            <aside id="painel-lateral">
                <h:form rendered="#{not empty activeUserController.userActive}">
                    <h:outputText value="#{activeUserController.userActive.nome}"/>
                    <h:commandLink value="Sair" action="#{activeUserController.userSelect(null)}" onclick="window.location.href = '/Projeto2.0/faces/index.xhtml'"/>
                    <p:graphicImage id="avatar" value="#{principalController.path}#{activeUserController.userActive.fotoUrl}" style="width: 180px; max-height: 200px"/>
                    <p:commandButton id="botFala" icon="ui-icon-play"  disabled="#{(empty principalController.selectSujeito) or (empty principalController.selectVerbo)}" update="player"/>
                </h:form>
                <p:fieldset  id="player" style="visibility: hidden">
                    <audio controls="" src="#{principalController.path}#{principalController.nomeAudio}.mp3" autoplay="true" style="width: 10px;" ></audio>
                </p:fieldset>
            </aside>
        </ui:define>
    </ui:composition>
</html>
